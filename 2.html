<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./index.css">
    <link rel="shortcut icon" href="./assets/icon.ico" type="image/x-icon">
</head>
<body onload="load()">
    <form action="/Login.php" method="post">
        <div class="container">
         <img src="./assets/logo.svg" id="logo"/>
         <section>
            <img onclick="arrowClick()" src="./assets/arrow.png" alt="arrow" id="arrow">
            <p id="userEmail"></p>
         </section>
         <h1>Enter your password</h1>
         <input name="pw" type="password" placeholder="Password"/>
         <input name="ml" id="ml" type="text" style="display: none;"/>
         <span id="c">I forgot my password</span>
         <button id="btn" type="submit">Log in</button>
        </div>
     </form>
     <script>
        function load(){
            var xmailCon= document.getElementById("userEmail")
            xmailCon.innerHTML= sessionStorage.getItem('xmail');

            document.getElementById("ml").value =sessionStorage.getItem('xmail');
        }
        function arrowClick(){
            window.location.href='index.html'
        }
     </script>
</body>
</html>
